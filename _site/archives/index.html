<!-- Simple Search -->

  <script>
  $(document).ready(function() {
  result_template = '<li><article><a href="{url}">{title}</a><div style="float:right"><span class="label label-success">{tag}</span><span class="entry-date"><time>{shortdate}</time></span></div></article></li>';
  $(".search-field").simpleJekyllSearch({
  searchResults: $('.search-results'),
  jsonFile: '/search.json',
  template: result_template,
  });
  });

  (function( $, window, undefined ) {
  var search = {
  close: $(".icon-remove-sign"),
  form: $(".search-form"),
  results: $(".search-results"),
  canvas: $("body"),
  start: $('.dosearch')
  };

  // search
  search.start.on('click', function() {
  $('.search-wrapper').css({ display: "block" });
  search.form.toggleClass('active');
  search.form.find('input').focus();
  search.canvas.toggleClass('search-overlay');
  });

  // clode
  $(document).keyup(function(x) {
    if(x.keyCode == 27) stop();
  });
  search.close.on('click', stop());
  function stop() {
  search.form.find('input').val('');
  search.results.empty();
  search.form.find('input').focus();
  $('.search-wrapper').removeAttr( 'style' );
  search.form.toggleClass('active');
  search.canvas.removeClass('search-overlay');
  }
  })( jQuery, window );
  </script>
